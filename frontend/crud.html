<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Productos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    form, table {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    input, button { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
    img { width: 60px; height: 60px; object-fit: cover; }
    .btn-danger { background: red; }
    .btn-warning { background: orange; }
  </style>
</head>
<body>

  <h1>üìå CRUD de Productos (Solo Administradores)</h1>
  <button onclick="cerrarSesion()">Salir</button>

  <!-- Formulario para agregar producto -->
  <form id="formAgregar" enctype="multipart/form-data">
    <h2>Agregar Producto</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio" required>
    <input type="file" id="imagen" accept="image/*" required>
    <button type="submit">Agregar</button>
  </form>

  <!-- Tabla de productos -->
  <h2>Lista de Productos</h2>
  <table id="tablaProductos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:4000/productos";

    // =================== Cargar productos =================== //
    async function cargarProductos() {
      const res = await fetch(API_URL);
      const productos = await res.json();

      const tbody = document.querySelector("#tablaProductos tbody");
      tbody.innerHTML = "";

      productos.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td><img src="http://localhost:4000${p.imagen}" alt="${p.nombre}"></td>
            <td>${p.nombre}</td>
            <td>$${p.precio}</td>
            <td>
              <button class="btn-warning" onclick="editarProducto(${p.id}, '${p.nombre}', ${p.precio})">‚úèÔ∏è Editar</button>
              <button class="btn-danger" onclick="eliminarProducto(${p.id})">üóëÔ∏è Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    // =================== Agregar producto =================== //
    document.getElementById("formAgregar").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      await fetch(API_URL, {
        method: "POST",
        body: formData
      });

      e.target.reset();
      cargarProductos();
    });

    // =================== Editar producto =================== //
    async function editarProducto(id, nombre, precio) {
      const nuevoNombre = prompt("Nuevo nombre:", nombre);
      const nuevoPrecio = prompt("Nuevo precio:", precio);

      if (!nuevoNombre || !nuevoPrecio) return;

      const formData = new FormData();
      formData.append("nombre", nuevoNombre);
      formData.append("precio", nuevoPrecio);

      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        body: formData
      });

      cargarProductos();
    }

    // =================== Eliminar producto =================== //
    async function eliminarProducto(id) {
      if (!confirm("¬øSeguro que quieres eliminar este producto?")) return;
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      cargarProductos();
    }

    // =================== Salir =================== //
    function cerrarSesion() {
      window.location.href = "login.html"; // Redirige al login
    }

    // Cargar productos al inicio
    cargarProductos();
  </script>

</body>
</html>
