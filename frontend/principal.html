<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda & Env√≠os</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fef6f9;
    }
    header {
      background: #e75480;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #e75480;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      background: #e75480;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #c63a65;
    }
    #cart {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #cart h2 {
      margin-top: 0;
    }
    #checkout {
      background: #28a745;
      margin-top: 10px;
    }
    #checkout:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

<header>
  <h1>üõçÔ∏è Tienda Virtual & Env√≠os üöö</h1>
</header>

<nav>
  <a href="#">Inicio</a>
  <a href="#">Productos</a>
  <a href="#">Carrito</a>
</nav>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/220x180" alt="Producto 1">
    <h3>Falda Plizada</h3>
    <p>$65.000</p>
    <button onclick="addToCart('Falda Plizada', 65000)">Agregar al carrito</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/220x180" alt="Producto 2">
    <h3>Jeans Skinny</h3>
    <p>$80.000</p>
    <button onclick="addToCart('Jeans Skinny', 80000)">Agregar al carrito</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/220x180" alt="Producto 3">
    <h3>Short Cargo</h3>
    <p>$75.000</p>
    <button onclick="addToCart('Short Cargo', 75000)">Agregar al carrito</button>
  </div>
</div>

<div id="cart">
  <h2>üõí Carrito de Compras</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
  <button id="checkout" onclick="checkout()">Finalizar Compra</button>
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(product, price) {
    cart.push({product, price});
    total += price;
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = "";
    cart.forEach(item => {
      let li = document.createElement('li');
      li.textContent = `${item.product} - $${item.price}`;
      cartItems.appendChild(li);
    });
    document.getElementById('cart-total').textContent = total.toLocaleString();
  }

  function checkout() {
    if(cart.length === 0) {
      alert("Tu carrito est√° vac√≠o.");
      return;
    }
    alert("‚úÖ Tu pedido ha sido registrado. Pronto recibir√°s la confirmaci√≥n de env√≠o üööüì¶");
    cart = [];
    total = 0;
    updateCart();
  }
</script>

</body>
</html>
